<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Create Accpunt Page</title>
</head>
<body>
	<div class="wrapper">
		<main class="account">
			<div class="account__left-side">
				<h1 class="account__title">Turn your ideas into reality</h1>
				<div class="account__text">Start for free and get attractive offers from the community</div>
			</div>
			<div class="account__content">
				<div class="account__inset">
					<a href="#" class="account__logo">Interactive Brand</a>
					<form action="#" method="post" class="account__form form">
						<div class="form__title">Create an account</div>
						<p class="form__text">Letâ€™s get started with your 30day free trial.</p>
						<div class="form__items">
							<input required type="text" class="form__input" placeholder="Username" name="username">
							<input required type="email" class="form__input" placeholder="Email" name="email">
							<input required type="password" class="form__input" placeholder="Password" name="password">
						</div>
						<div class="form__actions">
							<button class="form__button" type="submit">Create account</button>
							<div class="form__or"><span>or</span></div>
							<a href="#" class="form__google"><span>Sign up with Google</span></a>
						</div>
					</form>
					<div class="account__login">
						Already have an account?
						<a href="" class="account__link">Log in</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="script.js"></script>
</body>
</html>
